<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}My App{% endblock %}</title>
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
        {% block header %}<h1>My App</h1>{% endblock %}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        {% block footer %}<p>&copy; My App {% now "Y" %}</p>{% endblock %}
    </footer>
    {% block scripts %}{% endblock %}
</body>
</html>
